# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest

# Sonar update_manager entry
[update_manager sonar]
type: git_repo
path: ~/sonar
origin: https://github.com/mainsail-crew/sonar.git
primary_branch: main
managed_services: sonar

# Telegram Bot update_manager entry
[update_manager client moonraker-telegram-bot]
type: git_repo
path: ~/moonraker-telegram-bot
origin: https://github.com/nlef/moonraker-telegram-bot.git
env: ~/moonraker-telegram-bot-env/bin/python
requirements: scripts/requirements.txt
install_script: scripts/install.sh

# MQTT Plug
[mqtt]
address: 192.168.42.21
port: 1883
username: {secrets.mqtt_credentials.username}
password: {secrets.mqtt_credentials.password}
mqtt_protocol: v3.1.1
enable_moonraker_api: False

[power mqtt_plug]
type: mqtt
off_when_shutdown: True
on_when_job_queued: True
restart_klipper_when_powered: True
restart_delay: 1.
command_topic: cmnd/tasmota_35BC21/POWER1
command_payload:
  {command}
retain_command_state: False
query_topic: cmnd/tasmota_35BC21/POWER1
state_topic: stat/tasmota_35BC21/POWER1
state_response_template:
  {payload}
query_after_command: False

# Secret variables
[secrets]
secrets_path: /home/pi/.config/moonraker_secrets.ini

